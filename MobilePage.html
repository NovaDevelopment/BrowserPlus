<!DOCTYPE html>
<html id="html">
    <head>
                <!-- Global site tag (gtag.js) - Google Analytics -->

        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}

          gtag('config', 'UA-111689131-1');

        <title id="browsertabtitle">BrowserPlus Mobile</title>
        <link rel="shortcut icon" href="SmartPhone%20Icon.ico">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="MobileMain.css" type="text/css">
    </head>
    <body>
        <h1>BrowserPlus Mobile</h1>
        <p id="disclaimer" hidden="true">Before using BrowserPlus, it is your responsibility to read the README.md document on <a href="https://github.com/ZelnickB/BrowserPlus#browserplus">GitHub</a>.</p>
        <p id="experiencenote" hidden="true">For a more through experience, access BrowserPlus, on a desktop, laptop, Mac, etc.</p>
        <input class="miscellaneousbutton" type="button" value="Hide Tools" id="hideTools" onclick="hideTools()">
        <div id="tools">
            <h3>Privacy</h3>
            <input title="Blur the content of your browser so that it cannot be easily read. Click again to undo." class="toolbutton" type="button" value="Privacy Blur" id="blur" accesskey="b" onclick="blurcontent()">
            <input title="Replace the content of your website with the BrowserPlus logo. Clicking again will not undo the action." class="toolbutton" type="button" value="Quick Data Remove" id="quickRemove" onclick="clearData()">
            <h3>Other</h3>
            <input title="Dark Mode is the perfect solution to nighttime browsing." class="toolbutton" type="button" value="Toggle Dark Mode" id="toggleDarkMode" onclick="toggleDarkMode()">
            <input class="toolbutton" type="button" value="Open GitHub Page" onclick="aboutInBrowser()">
        </div>
        <br>
        <input id="navurl" type="text" placeholder="Enter full URL, including 'http://' or 'https://'">
        <input class="miscellaneousbutton" id="navbutton" type="button" value="Navigate" onclick="nav(document.getElementById('navurl').value)">
        <br>
        <p id="currentURL">Last Navigated URL: https://www.bing.com/</p>
        <input id="refresh" type="button" value="&#8635" onclick="refreshiframe()">
        <iframe src="https://www.bing.com/" id="frame"></iframe>
    </body>
    <script src="MobileScript.js"></script>
</html>
